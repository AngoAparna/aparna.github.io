<!-- millatte-coming-soon.html
  "Launching Soon" page for Millatte with a direct-matcha background image
  (Uses a direct image URL instead of the Google imgres wrapper)
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Millatte — Launching Soon</title>
  <meta name="description" content="Millatte — premium bottled matcha. Launching soon. Join waitlist." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#2a9d5f;--muted:#4b5d52}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      /* DIRECT image URL (not a Google search wrapper) */
      background:
        linear-gradient(rgba(234,245,225,0.72), rgba(234,245,225,0.72)),
        url('https://cdn-prod.medicalnewstoday.com/content/images/articles/305/305289/matcha-powder-in-white-ceramic-spoon.jpg') no-repeat center center fixed;
      background-size: cover;
      color:#042926;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }

    /* small-screen safe container */
    .wrap{
      position:relative;
      z-index:1;
      width:min(760px,92%);
      padding:28px;
      text-align:center;
      margin:auto;
    }
    .card{
      background:rgba(255,255,255,0.98);
      padding:28px;
      border-radius:14px;
      box-shadow:0 12px 30px rgba(4,20,18,0.15);
      backdrop-filter: blur(4px);
    }

    .logo{font-weight:800;color:var(--accent);letter-spacing:1px;font-size:40px;margin-bottom:6px;display:block}
    h1{margin:0 0 6px;font-size:36px;color:var(--accent)}
    p.lead{color:var(--muted);margin:0 0 18px;font-size:18px}
    input[type=email]{
      width:100%;padding:12px;border-radius:10px;
      border:1px solid rgba(6,32,30,0.12);margin-bottom:10px;font-size:15px
    }
    .btn{
      background:var(--accent);color:white;
      padding:12px 18px;border-radius:10px;
      border:0;font-weight:700;cursor:pointer;font-size:15px
    }
    footer{margin-top:16px;color:var(--muted);font-size:13px}

    @media (max-width:420px){
      h1{font-size:28px}
      .card{padding:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <span class="logo">Millatte</span>
      <h1>Launching Soon</h1>
      <p class="lead">
        Premium bottled matcha — smooth, creamy, and ready-to-drink.<br>
        Join our waitlist to get launch updates and early offers.
      </p>

      <form id="waitlist" onsubmit="return onSubmit(event)" aria-label="Millatte waitlist">
        <input type="hidden" id="formEndpoint" value="">
        <label for="email" style="display:none">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required aria-required="true">
        <div style="display:flex;gap:10px;justify-content:center">
          <button class="btn" type="submit">Join Waitlist</button>
        </div>
      </form>

      <footer>
        Contact: <a href="mailto:care@millatte.com">care@millatte.com</a>
      </footer>
    </div>
  </div>

  <script>
    function showToast(msg){ alert(msg); }

    async function onSubmit(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const endpoint = document.getElementById('formEndpoint').value.trim();
      if(!email){ showToast('Please enter your email'); return false; }

      if(!endpoint){
        // fallback: open the user's mail client with a prefilled message
        const subject = encodeURIComponent('Join Millatte waitlist');
        const body = encodeURIComponent('Please add ' + email + ' to the Millatte waitlist.');
        window.location.href = `mailto:care@millatte.com?subject=${subject}&body=${body}`;
        return false;
      }

      try{
        const resp = await fetch(endpoint, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({email})
        });
        if(resp.ok){
          showToast('Thanks — you are on the waitlist!');
        } else {
          showToast('Could not submit. Try again later.');
        }
      }catch(err){ showToast('Network error'); }
      return false;
    }
  </script>
</body>
</html>
